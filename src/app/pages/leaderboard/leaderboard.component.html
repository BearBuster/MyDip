<div class="main" style="width: 100%; height: 100%; padding: 55px">

  <h1 style="font-weight: bolder">Leader Board</h1>
  <div style="display: flex">
    <mat-form-field style="width: 30%; margin-right: 20px">
      <mat-label>Filter</mat-label>
      <input matInput [(ngModel)]="filterString" (ngModelChange)="applyFilter()" placeholder="Ex. Mia">
    </mat-form-field>

    <mat-chip-listbox aria-label="Fish selection" [(ngModel)]="filterType" (ngModelChange)="applyFilter()">
      <mat-chip-option selected>Glass</mat-chip-option>
      <mat-chip-option>Iron</mat-chip-option>
      <mat-chip-option>Tires</mat-chip-option>
      <mat-chip-option>Electro</mat-chip-option>
      <mat-chip-option>Banners</mat-chip-option>
      <mat-chip-option>Clothes</mat-chip-option>
      <mat-chip-option>Oil</mat-chip-option>
    </mat-chip-listbox>
  </div>

  <table mat-table [dataSource]="dataSource">

    <!-- Index Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> position </th>
      <td mat-cell *matCellDef="let index = index"> {{index + 1 }} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef> points </th>
      <td mat-cell *matCellDef="let element"> {{element.points}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
